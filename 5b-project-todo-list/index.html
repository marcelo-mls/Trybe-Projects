<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To-Do List</title>
</head>

<body>

  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento"><em>Clique duas vezes em um item para marcá-lo como completo</em></p>
  </header>

  <main>

    <section>
      <input type="text" id="texto-tarefa" placeholder="Adicione items na lista">
      <button id="criar-tarefa">Adicionar</button>
    </section>

    <section>
      <ol id="lista-tarefas">
      </ol>
    </section>

    <section>
      <button id="remover-selecionado">Remover Item</button>
      <button id="remover-finalizados">Limpar concluídos</button>
      <button id="apaga-tudo">Limpar lista</button>
    </section>
  </main>

  <footer>
    <p>Desenvolvido por @<a target="_blank" href="https://www.linkedin.com/in/marcelo-mls/">Marcelo Marques</a> |
      @<a href="https://www.betrybe.com/" target="_blank">Trybe</a></p>
  </footer>

  <script src="script.js"></script>

</body>

</html>
