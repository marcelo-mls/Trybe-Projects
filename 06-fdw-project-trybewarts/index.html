<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo Trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input type="email" name="email" placeholder="Email" id="login">
            <input type="password" name="password" placeholder="Senha" id="senha">
            <button id="buttonLogin">Entrar</button>
        </form>
    </header>
    <main>
        <form action="" id="evaluation-form">
            <div>
                <input type="text" id="input-name" placeholder="Nome" name="input-name">
                <input type="text" id="input-lastname" placeholder="Sobrenome" name="input-lastname">
            </div>
            <div>
                <input type="text" id="input-email" placeholder="Email" name="input-email">
                <select id="house" name="select-check">
                    <option value="Gitnória" id="gitnoria-house" name="Gitnória">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house"name="Reactpuff">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house"name="Corvinode">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house"name="Pytherina">Pytherina</option>
                </select>
            </div>

            <label for="" id="label-family">Qual sua família?</label>
            <input class="familia" type="radio" name="family" value="Frontend">
            <input class="familia" type="radio" name="family" value="Backend">
            <input class="familia" type="radio" name="family" value="FullStack">
        

            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <input class="subject" type="checkbox" value="HoFs" name="checkboxA">HoFs
            <input class="subject" type="checkbox" value="Jest" name="checkboxA">Jest
            <input class="subject" type="checkbox" value="Promises" name="checkboxA">Promises
            <input class="subject" type="checkbox" value="React" name="checkboxA">React
            <input class="subject" type="checkbox" value="SQL" name="checkboxA">SQL
            <input class="subject" type="checkbox" value="Python" name="checkboxA">Python

            <div>
                <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                <input class="avaliacao" type="radio" name="rate" value="1">1
                <input class="avaliacao" type="radio" name="rate" value="2">2
                <input class="avaliacao" type="radio" name="rate" value="3">3
                <input class="avaliacao" type="radio" name="rate" value="4">4
                <input class="avaliacao" type="radio" name="rate" value="5">5
                <input class="avaliacao" type="radio" name="rate" value="6">6
                <input class="avaliacao" type="radio" name="rate" value="7">7
                <input class="avaliacao" type="radio" name="rate" value="8">8
                <input class="avaliacao" type="radio" name="rate" value="9">9
                <input class="avaliacao" type="radio" name="rate" value="10">10
            </div>

            <label for="" class="textarea">Deixe seu comentário:</label>
            <textarea id="textarea" cols="30" rows="10" maxlength="500" name="textarea"></textarea>
            <p id="counter">500/500</p>
            <label for="" id="label-infos">Você concorda com o uso das informações acima?
                <input type="checkbox" id="agreement" name="agreement" required>
            </label>

            <button type="submit" id="submit-btn" disabled=false name="submit-btn">Enviar</button>

        </form>
        <img src="./images/trybewarts-colored.svg" alt="logo da Trybewarts" id="trybewarts-forms-logo">
    </main>
    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
