<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project Meme Generator</title>
</head>

<body>
  <header>
    <h1>Project Meme Generator</h1>
  </header>
  <main>
    <input type="text" id="text-input" placeholder="Digite seu texto aqui" maxlength="60">
    <button>Inserir</button>
    <input type="file" id="meme-insert">
    <div id="meme-imagem-container">
      <p id="meme-text"></p>
      <img src="" alt="" id="meme-image">
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
